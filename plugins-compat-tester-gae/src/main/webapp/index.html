<html>
  <head>
      <title>Plugin compatibility tester</title>

      <link rel="stylesheet" type="text/css" href="./css/chosen/chosen-0.9.5.css" />
      <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
      <style type="text/css">
.input .input-list li {
    padding-bottom: 10px;
}
div.input ul li label span {
    line-height: 20px;
    vertical-align: top;
}
li.search-choice {
    width: auto;
    height: 18px;
}
      </style>

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
      <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
      <script type="text/javascript" src="./js/chosen/chosen.jquery-0.9.5.min.js"></script>
      <script type="text/javascript">
var ROOT_URL = "http://localhost:8080";

function ajaxSubmitForm(form){

}

$(function(){
    $("#searchForm").submit(function(){ ajaxSubmitForm(this); return false; });
    $("#cores").chosen();
    $("#pluginInfos").chosen();
    $.getJSON(ROOT_URL+"/getData?type=cores", function(results){
        $("#cores").empty();
        $.each(results.cores, function(){
            $("<option value=\""+this.g+":"+this.a+":"+this.v+"\">"+(this.g=="org.jenkins-ci.plugins"?"Jenkins":"Hudson")+" v"+this.v+"</option>").appendTo($("#cores"));
        });
        $("#cores").trigger("liszt:updated");
    });
    $.getJSON(ROOT_URL+"/getData?type=pluginInfos", function(results){
        $("#pluginInfos").empty();
        $.each(results.pluginInfos, function(){
            $("<option value=\""+this+"\">"+this+"</option>").appendTo($("#pluginInfos"));
        });
        $("#pluginInfos").trigger("liszt:updated");
    });
});
      </script>
  </head>
  <body>
    <div class="container">
        <h2>Plugin compatibility criteria</h2>
        <form id="searchForm" action="/getResults" method="post">
            <fieldset>
                    <label for="pluginInfos">Target core versions :</label>
                    <div class="input">
                        <ul class="inputs-list">
                            <li>
                                <label>
                                    <input type="radio" id="everyCores" name="everyCores" value="true" />
                                    <span>Every plugins</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="radio" id="selectedCores" name="everyCores" value="false" />
                                    <span>Selected cores :</span>
                                    <select id="cores" name="cores" class="chzn-select" style="width: 635px" multiple>
                                    </select>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <label for="pluginInfos">Target plugins :</label>
                    <div class="input">
                        <ul class="inputs-list">
                            <li>
                                <label>
                                    <input type="radio" id="everyPlugins" name="everyPlugins" value="true" />
                                    <span>Every plugins</span>
                                </label>
                            </li>
                            <li style="padding-bottom: 10px">
                                <label>
                                    <input type="radio" id="selectedPlugins" name="everyPlugins" value="false" />
                                    <span>Selected plugins :</span>
                                    <select id="pluginInfos" name="pluginInfos" class="chzn-select" style="width: 635px" multiple>
                                    </select>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <input type="submit" class="btn primary" value="Search" />
            </fieldset>
        </form>
    </div>
  </body>
</html>
